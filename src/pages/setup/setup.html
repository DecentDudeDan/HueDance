<ion-header>
  <ion-navbar>
    <ion-title>
      Setup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-button (click)="fetchBridges()">
        Discover Bridge
      </button>
    </ion-item>
    <ion-item *ngFor="let bridge of foundBridges">
      {{bridge.internalipaddress}}
      <button ion-button (click)="setBridgeIp(bridge.internalipaddress)">
        Use this bridge
      </button>
    </ion-item>

    <ion-item>
      <button ion-button (click)="initSetup()">
        Link bridge
      </button>
    </ion-item>
  </ion-list>
</ion-content>
