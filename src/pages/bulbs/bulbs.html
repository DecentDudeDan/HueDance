<ion-header>
  <ion-navbar>
    <ion-title>
      Bulbs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let light of foundLights">
      <ion-toggle [(checked)]="light.enabled"></ion-toggle>
      <ion-label>
        {{light.name}}
      </ion-label>
      <ion-icon name='bulb' item-start></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
